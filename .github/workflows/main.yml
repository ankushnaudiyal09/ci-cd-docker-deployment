name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12 PM

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }} docker-with-github-mini .

    - name: Login to DockerHub
      run: echo ${{secrets.DOCKER_PASSWORD}} |  docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/docker-with-github-mini

